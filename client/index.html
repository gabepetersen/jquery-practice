          <h3>Selectors</h3>
          <button onClick="highlight($('#coolbutton'))">$('#coolbutton')</button>

          <button onClick="highlight($('div:first'))">$('div:first')</button>
          <button onClick="highlight($('div:last'))">$('div:last')</button>
          <button onClick="highlight($('div:even'))">$('div:even')</button>

          <button onClick="highlight($('div:nth-last-child(2)'))">$('div:nth-last-child(2)')</button>
          <button onClick="highlight($('div p'))">$('div p')</button>
          <button onClick="highlight($('ul li:eq(4)'))">$('ul li:eq(4)')</button>
          <button onClick="highlight($('ul li:gt(2)'))">$('ul li:gt(2)')</button>
          <button onClick="highlight($(':not(div)'))">$(':not(div)')</button>
